<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin, Padding, and Border Properties</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class="p-5 bg-gray-50 space-y-6">
    <a href="index.html" class="text-blue-600 hover:underline mb-6 inline-block"
      >&larr; Back to Home</a
    >

    <!-- MARGIN -->
    <div class="border border-gray-400 p-4 rounded bg-white">
      <h2 class="font-bold mb-2 bg-gray-200 p-2 rounded">Margin Utilities</h2>
      <div class="space-y-2">
        <div class="m-1 border p-2">m-1 (all sides)</div>
        <div class="m-2 border p-2">m-2 (all sides)</div>
        <div class="m-4 border p-2">m-4 (all sides)</div>
        <div class="mt-4 border p-2">mt-4 (top margin)</div>
        <div class="mb-4 border p-2">mb-4 (bottom margin)</div>
        <div class="ml-4 border p-2">ml-4 (left margin)</div>
        <div class="mr-4 border p-2">mr-4 (right margin)</div>
        <div class="mx-4 border p-2">mx-4 (horizontal margins)</div>
        <div class="my-4 border p-2">my-4 (vertical margins)</div>
      </div>
    </div>
  </body>
</html>
