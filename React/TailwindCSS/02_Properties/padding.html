<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin, Padding, and Border Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-5 bg-gray-50 space-y-6">
    <a href="index.html" class="text-blue-600 hover:underline mb-6 inline-block"
      >&larr; Back to Home</a
    >

    <!-- PADDING -->
    <div class="border border-gray-400 p-4 rounded bg-white">
      <h2 class="font-bold mb-2 bg-gray-200 p-2 rounded">Padding Utilities</h2>
      <div class="space-y-2">
        <div class="p-1 border">p-1 (all sides)</div>
        <div class="p-2 border">p-2 (all sides)</div>
        <div class="p-4 border">p-4 (all sides)</div>
        <div class="pt-4 border">pt-4 (padding-top)</div>
        <div class="pb-4 border">pb-4 (padding-bottom)</div>
        <div class="pl-4 border">pl-4 (padding-left)</div>
        <div class="pr-4 border">pr-4 (padding-right)</div>
        <div class="px-4 border">px-4 (horizontal padding)</div>
        <div class="py-4 border">py-4 (vertical padding)</div>
      </div>
    </div>
  </body>
</html>
